<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список стран</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключение кастомного CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<div class="container mt-4">
    <h1>Справочник стран</h1>

    <!-- Сообщение об успехе -->
    <div th:if="${message}" class="alert alert-success" role="alert">
        <span th:text="${message}"></span>
    </div>

    <!-- Сообщение об ошибке -->
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>

    <a href="/country/new" class="btn btn-primary mb-3">Добавить страну</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Короткое наименование</th>
            <th>Полное наименование</th>
            <th>ISO Alpha-2</th>
            <th>ISO Alpha-3</th>
            <th>ISO Numeric</th>
            <th>Население</th>
            <th>Площадь</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="country : ${countries}">
            <td th:text="${country.shortName}"></td>
            <td th:text="${country.fullName}"></td>
            <td th:text="${country.isoAlpha2}"></td>
            <td th:text="${country.isoAlpha3}"></td>
            <td th:text="${country.isoNumeric}"></td>
            <td th:text="${country.population}"></td>
            <td th:text="${country.square}"></td>
            <td>
                <a th:href="@{/country/edit/{code}(code=${country.isoAlpha3})}" class="btn btn-sm btn-outline-primary">Редактировать</a>
                <a th:href="@{/country/delete/{code}(code=${country.isoAlpha3})}" class="btn btn-sm btn-outline-danger"
                   onclick="return confirm('Вы уверены?')">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
